<!doctype html>
<html lang="en">

<head>
  <title>BrightID Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script src="https://unpkg.com/vue-resource"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.4/dist/sweetalert2.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/app.css?v=1.6">
</head>

<body>
  <div class="page-wrapper chiller-theme toggled" id="app">
    <div class="lds-parent" v-if="$root.loader">
      <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p style="position: relative;top: 100%;left: 10%;">Loading...</p>
      </div>
    </div>
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
      <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-brand">
          <a href="#">BrightID</a>
          <div id="close-sidebar">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="sidebar-header">
          <div class="user-pic">
            <img style="filter: grayscale(100%);-webkit-filter: grayscale(100%);" class="img-responsive img-rounded"
              :src="$root.accountInfo.data.photoURL ? '/user-photo/' + $root.accountInfo.data.photoURL : 'https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg'"
              alt="User picture">
          </div>
          <div class="user-info" v-if="$root.accountInfo.data.name">
            <span class="user-name">{{$root.accountInfo.data.name}}
            </span>
            <span class="user-role">BrightID Member</span>
            <span class="user-status">
              <i class="fa fa-circle"></i>
              <span>Online</span>
            </span>
          </div>
          <div class="user-info" v-else>
            <span class="user-name">You're Not Login
            </span>
            <span class="user-role">None</span>
            <span class="user-status">
              <i style="color: #fff" class="fa fa-circle"></i>
              <span>Offilne</span>
            </span>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li class="header-menu">
              <span>General</span>
            </li>
            <li class="active">
              <a href="#/">
                <i class="fa fa-tachometer-alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li hidden>
              <a href="#/bright-id">
                <i class="fa fa-shopping-cart"></i>
                <span>BrightID</span>
              </a>
            </li>
            <li class="header-menu">
              <span>Extra</span>
            </li>
            <li>
              <a href="https://www.brightid.org/" target="_blank">
                <i class="fa fa-folder"></i>
                <span>‌‌BrightID.org</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="sidebar-footer">
        <a href="#/logout">
          <i class="fa fa-power-off"></i>
        </a>
      </div>
    </nav>
    <div class="page-content">
      <div class="container-fluid">
        <router-view></router-view>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/js/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.4/dist/sweetalert2.min.js"></script>
  <script type="text/javascript" src="assets/js/bio-minter-abi.js"></script>
  <script type="text/javascript" src="assets/js/bio-ten-minter-abi.js"></script>
  <script type="text/javascript" src="assets/js/stable-token-abi.js"></script>
  <script type="text/javascript" src="assets/js/buy.js?v=4.2"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="assets/js/app.js?v=1.6"></script>
</body>

</html>
